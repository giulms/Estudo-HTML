<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orçamento</title>
</head>

<body>
    <h2>Peça seu orçamento:</h2>
    <form>
        <table>
            <tr>
                <td><label>Nome:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Assunto</label></td>
                <td><select>
                   <option>Festa de casamento</option>
                   <option>Confraternização</option>
                   <option>Bolo simples</option> 
                </select></td>
            </tr>
            <tr>
                <td><label>Informe a data do seu evento:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Mensagem:</label></td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">ENVIAR</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
