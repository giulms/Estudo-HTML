<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body>
    <h3>Peça seu orçamento</h3>
    <form>
        <label>Nome</label>
        <input type="text">
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <label>Assunto</label>
        <select>
            <option>Festa de casamento</option>
            <option>Confraternizações</option>
            <option>Bolo Simples</option>
        </select>
        <br>
        <label>Qual a cor predominante do bolo?</label>
        <input type="color" name="" id="">
        <br>
        <label>Informe a data do seu evento:</label>
        <input type="date">
        <br>
        <label>Mensagem:</label>
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <!--2 Formas de fazer o butão de submissão (enviar para algum lugar)-->
        <input type="submit" value="ENVIAR">
        <button type="submit">ENVIAR</button>
        <br>
        <label>Como você nos conheceu?</label>
        <br>
        <input type="checkbox" name="" id="">Instagram
        <input type="checkbox" name="" id="">Facebook
        <input type="checkbox" name="" id="">Recomendação
        <input type="checkbox" name="" id="">Outro
        <br>
        <!--Opção para selecionar apenas um opção-->
        <label>Você recomendaria o nosso serviço?</label>
        <br>
        <input type="radio" name="" id="">SIM
        <input type="radio" name="" id="">NÃO
        <br>
        <!--2 Formas de fazer o butão de submissão (enviar para algum lugar)-->
        <input type="submit" value="ENVIAR">
        <button type="submit">ENVIAR</button>

    </form>
</body>

</html>
