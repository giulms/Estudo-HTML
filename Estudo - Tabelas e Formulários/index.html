<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabelas e formulários</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <!--1° Linha (Coluna)-->
        <tr>
            <th colspan="2"> Nome Completo</th>
            <th>Idade</th>
        </tr>
        <!--2° Linha-->
        <tr>
            <td>João</td>
            <td>Lima</td>
            <td>18</td>
        </tr>
        <!--3° Linha-->
        <tr>
            <td>Lucas</td>
            <td>Santos</td>
            <td rowspan="2">25</td>
        </tr>
        <!--4° Linha-->
        <tr>
            <td>Marcos</td>
            <td>Alfredo</td>
            
        </tr>

    </table>
    <hr>
    <table>
        <!--Coluna-->
        <tr>
            <th>Data</th>
            <th>Experiência</th>
        </tr>
        <!--1° Linha-->
        <tr>
            <td>2007-2008</td>
            <td>Estagiária na padaria do seu Joaquim.</td>
        </tr>
        <!--2° Linha-->
        <tr>
            <td>2008-2013</td>
            <td>Auxiliar na confeitaria da Dona Celeste.</td>
        </tr>
        <!--3° Linha-->
        <tr>
            <td>2013</td>
            <td>Sócia e diretora na Bolos Delivery.</td>
        </tr>
    </table>
</body>

</html>
